<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion - HeartBloom</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/login.css" />
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 text-center px-3">
    <div class="logo-container mb-4">
        <img src="logo.png" alt="HeartBloom Logo" class="logo-img mb-2" />
        <h1 class="logo-text">HeartBloom</h1>
    </div>

    <div class="form-box p-4 mb-4">
        <form>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control custom-input" id="email" placeholder="Votre email" required />
            </div>
            <div class="mb-2 text-start">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control custom-input" id="password" placeholder="Votre mot de passe" required />
            </div>
            <div class="text-start mb-3">
                <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
            </div>
        </form>
    </div>

    <a href="#" class="btn custom-btn w-100" style="max-width: 300px;">Se connecter</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
